language: go

before_install:
  - go install golang.org/x/lint/golint@latest

script:
  - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.50.0
  - golangci-lint run
  - go vet ./...
  - golint ./...
  - go test ./...

go:
  - 1.17.x
  - 1.18.x
  - 1.19.x
