language: go

before_install:
  - go get golang.org/x/lint/golint

script:
  - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.43.0
  - golangci-lint run
  - go vet ./...
  - golint ./...
  - go test ./...

go:
  - 1.15.x
  - 1.16.x
  - 1.17.x
